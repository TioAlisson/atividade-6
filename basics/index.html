<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <a href="../intermediate/index.html">
      <span class="link-page">To go Exercices Intermediate</span>
    </a>
    <h1 class="welcomeMessage text-center mt-5 mb-5">Seja muito bem vindo(a): <span class="nameInput"></span></h1>

    <h2 class="text-center basics">Exercices Basics:</h2>

    <h2 class="text-center mb-5">Calculadora de conversão de temperatura</h2>
    <form class="w-50 m-auto" id="form">
        <div class="mb-3">
          <label for="inputCelsius" class="form-label">(°C) Celsius</label>
          <input type="number" class="form-control" id="inputCelsius" aria-describedby="emailHelp">    
        </div>
        <div class="mb-3">
          <label for="inputFahrenheit" class="form-label">(°F) Fahrenheit</label>
          <input type="number" class="form-control" id="inputFahrenheit" disabled>
        </div>
      </form>
      <h2 class="text-center op-basics">Calculadora operações básicas</h2>
      <div class="calculator">
        <div>
          <input type="text" class="inputCalculadora" readonly>
        </div>
        <div class="grid">
          <button class="clear" data-action="clear">Clear</button>
          <button data-action="/">/</button>
          <button data-action="*">*</button>
          <button data-action="7">7</button>
          <button data-action="8">8</button>
          <button data-action="9">9</button>
          <button data-action="-">-</button>
          <button data-action="4">4</button>
          <button data-action="5">5</button>
          <button data-action="6">6</button>
          <button class="plus" data-action="+">+</button>
          <button data-action="1">1</button>
          <button data-action="2">2</button>
          <button data-action="3">3</button>
          <button data-action="0">0</button>
          <button data-action=",">.</button>
          <button class="equality" data-action="=">=</button>          
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
